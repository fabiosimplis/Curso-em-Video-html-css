<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplement aumente e dimuna o tamanho do seu navegador</p>

    <picture>
        <!-- Se for menor que 1000px carrega a foto p -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <!-- Se for menor que 1000px carrega a foto m -->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <!-- Carrega por default a foto g -->
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Reproduzindo áudio em HTML5.</p>
    <!-- Forma mais fácil -->
    <!-- Nem todos os navegadores suportam -->
     <!-- MP3 WAV OGG -->
    <!-- <audio src="midias/happy-mistake.mp3" controls></audio> -->

    <!-- Segunda forma -->
     <audio preload="auto" autoplay controls loop>
        <!-- Tenta carregar algum desses -->
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <!-- WAV é muito pesado -->
        <source src="midias/guanacast-33.wav" type="audio/wav"> 
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
     </audio>

</body>
</html>
