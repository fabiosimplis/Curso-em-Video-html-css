<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTLM5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hopedado no meu próprio servidor</p>

    <!-- <video src="midias/CaminhoDourado.mp4" width="500" height="600" controls></video> -->
    <video width="560" height="315" poster="imagens/capa_video_caminho_dourado.png" height="600" controls>
        <source src="midias/CaminhoDourado.mp4" type="video/mp4">
        <source src="midias/CaminhoDourado.mkv" type="video/mkv">
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xE2q-qYC1g0?si=3LtgoIW2_cT71Tyz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
